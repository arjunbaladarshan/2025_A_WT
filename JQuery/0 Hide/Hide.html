<html>
<head>

<script src="../jquery-1.10.2.js">

<script>
$(document).ready(
    function()
    {
        $("button").click(
            function()

            }
            );
    }

);
</script>
</head>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<button>Click me</button>
</body>
</html>
