<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

	<title></title>
</head>
<body>
	<button onclick="loadStudents()">Load Students</button>
	<div id="dataHere">
		
	</div>

	<script type="text/javascript">
		function loadStudents(){
			const xhttp = new XMLHttpRequest();
			xhttp.onload = function() {
				data = JSON.parse(this.responseText)
				ans = "<div class='container'><div class='row'>";
				for(i=0;i<data.length;i++){
					ans += "<div class='col-3'>";
					ans += "<div class='card'>";
					ans += "<img src='"+data[i].StudentImage+"' class='card-img-top' alt='...'>";
					ans += "<div class='card-body'>";
					ans += "<h5 class='card-title'>"+data[i].StudentName+"</h5>";
					ans += "<p class='card-text'>Roll: "+data[i].StudentRollNo+"</p>";
					ans += "</div></div>";
					ans += "</div>";
				}
				ans += "</div></div>";
				document.getElementById("dataHere").innerHTML = ans;
			}
			xhttp.open("GET", "https://62d6c51451e6e8f06f12bd5d.mockapi.io/students", true);
			xhttp.send();
		}
	</script>
</body>
</html>
