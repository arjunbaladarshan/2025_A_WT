<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
	<button onclick="loadStudent()">Load Student</button>

	<div id="dataHere">
		
	</div>

	<script type="text/javascript">
		function loadStudent(){
			const xhttp = new XMLHttpRequest();
			xhttp.onload = function() {

				temp = JSON.parse(this.responseText);
				
				ans = "<div class='container'><div class='row'>";
				for(i=0;i<temp.length;i++){
					ans += "<div class='col-3'>";
					ans += "<div class='card'>";
					ans += "<img src='"+temp[i].StudentImage+"' class='card-img-top' alt='...'>"
					ans += "<div class='card-body'>";
					ans += "<h5 class='card-title'>"+temp[i].StudentName+"</h5>";
					ans += "<p class='card-text'>Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>";
					ans += "</div>";
					ans += "</div>";
					ans += "</div>";
				}
				ans += "</div></div>"

				document.getElementById("dataHere").innerHTML = ans;
			}
			xhttp.open("GET", "https://62d6c51451e6e8f06f12bd5d.mockapi.io/students", true);
			xhttp.send();
		}
	</script>
</body>
</html>
