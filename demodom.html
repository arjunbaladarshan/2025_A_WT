<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Old Title</title>
</head>
<body>
	<script type="text/javascript">
		for(i=101;i<201;i++){
			document.write("<input type='checkbox' checked id='"+i+"'> "+i+" <br/>")
		}	
	</script>
	
	<button onclick="abc()">Save Attendance</button>

	<script type="text/javascript">
		function abc(){
			absentNos = ""
			for(i=101;i<201;i++){
				if(!document.getElementById(""+i).checked){
					absentNos+= i+", ";
				}
			}
			console.log(absentNos);
		}
	</script>
</body>
</html>
